AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  serverless-retail-api
  Phase 3 â€” HTTP API + DynamoDB + Cognito Auth

Globals:
  Function:
    Timeout: 3

Parameters:
  CognitoUserPoolId:
    Type: String
    Description: "Cognito User Pool ID (e.g., us-west-1_ABC123xyz)"
  CognitoAppClientId:
    Type: String
    Description: "Cognito App Client ID (used as JWT audience)"

Resources:

  # --- HTTP API with built-in Cognito Authorizer ---
  HttpApiGateway:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins: ['*']
        AllowMethods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        AllowHeaders: ['*']
      Auth:
        Authorizers:
          CognitoAuthorizer:
            JwtConfiguration:
              issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPoolId}"
              audience:
                - !Ref CognitoAppClientId
            IdentitySource: "$request.header.Authorization"

  # --- DynamoDB Table ---
  CardsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: CardsTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

  # --- Lambda Function (HelloWorld) ---
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CardsTable
      Environment:
        Variables:
          CARDS_TABLE: !Ref CardsTable
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApiGateway
            Path: /hello
            Method: GET
        SeedCards:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApiGateway
            Path: /cards/seed
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
      CodeUri: HelloWorldFunction

Outputs:
  ApiEndpoint:
    Description: HTTP API base URL ($default stage)
    Value: !Sub "https://${HttpApiGateway}.execute-api.${AWS::Region}.amazonaws.com"
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !GetAtt HelloWorldFunctionRole.Arn
